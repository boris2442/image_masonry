<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effet de chargement style YouTube</title>
    <style>
        /* Style pour les placeholders (skeleton screens) */
        .placeholder {
            background-color: #e0e0e0;
            border-radius: 4px;
            height: 200px;
            width: 300px;
            margin: 10px;
            position: relative;
            overflow: hidden;
        }

        /* Animation de scintillement pour le placeholder */
        .placeholder::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.5), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        /* Style pour les éléments une fois chargés */
        .element {
            background-color: white;
            height: 200px;
            width: 300px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }

        .element:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Conteneur pour la grille */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Placeholders initiaux -->
        <div class="placeholder"></div>
        <div class="placeholder"></div>
        <div class="placeholder"></div>
    </div>

    <script>
        // Simule un chargement après 2 secondes
        setTimeout(() => {
            const container = document.querySelector('.container');
            container.innerHTML = ''; // Supprime les placeholders

            // Ajoute les vrais éléments avec contenu
            for (let i = 1; i <= 3; i++) {
                const element = document.createElement('div');
                element.className = 'element';
                element.textContent = `Contenu chargé ${i}`;
                container.appendChild(element);
            }
        }, 2000); // Délai de 2 secondes
    </script>
</body>
</html>
