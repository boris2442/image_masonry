<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galerie Masonry à la Pinterest</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* optionnel : pour un fond léger */
    body { background-color: #f3f4f6; }
  </style>
</head>
<body>

  <div class="max-w-6xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6 text-center">Ma galerie style Pinterest</h1>

    <!-- Masonry container -->
    <div class="js-masonry -mx-2" 
         data-masonry='{"itemSelector": ".grid-item", "columnWidth": ".grid-sizer", "percentPosition": true}'>
      
      <!-- grid-sizer : définit la largeur de base des colonnes -->
      <div class="grid-sizer w-full sm:w-1/2 md:w-1/3 lg:w-1/4 px-2"></div>

      <!-- Exemple de grid-item : duplique ce bloc en remplaçant src -->
      <div class="grid-item w-full sm:w-1/2 md:w-1/3 lg:w-1/4 px-2 mb-4">
        <img 
          src="pdg.jpg" 
          alt="Image 1" 
          loading="lazy"
          class="w-full rounded-lg object-cover block"
        />
      </div>
      <div class="grid-item w-full sm:w-1/2 md:w-1/3 lg:w-1/4 px-2 mb-4">

    </div>
  </div>

  <!-- JS Masonry et imagesLoaded -->
  <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      var grid = document.querySelector('.js-masonry');
      imagesLoaded( grid, function() {
        new Masonry( grid, {
          itemSelector: '.grid-item',
          columnWidth: '.grid-sizer',
          percentPosition: true
        });
      });
    });
  </script>

</body>
</html>
